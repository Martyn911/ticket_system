server {
    listen 80;
    server_name localhost;

    # Вказуємо на папку /public всередині контейнера
    root /var/www/html/public;

    location / {
        # Намагаємося обслужити запит як файл, потім як папку,
        # інакше передаємо на index.php
        try_files $uri /index.php$is_args$args;
    }

    # Всі .php запити передаємо на php-fpm
    location ~ \.php$ {
        # Передаємо на сервіс 'php-fpm' на порт 9000
        fastcgi_pass   php-fpm:9000;
        fastcgi_index  index.php;

        # Передаємо змінні оточення
        fastcgi_param  SCRIPT_FILENAME $document_root$fastcgi_script_name;
        include        fastcgi_params;
    }

    # Забороняємо доступ до .ht файлів
    location ~ /\.ht {
        deny all;
    }
}
